	<center><p>By clicking on the items below to indicate YES (uncrossed) or NO (crossed).</p></center>
	<center><p>Press Complete when done, and close the window to continue!</p></center>

  	function complete() {
  		if (completed == false) {
	  		var p = document.createElement("p");
	  		var inputValue = "Submitted! Please close the window now to return to the game.";
	  		var t = document.createTextNode(inputValue);
	  		p.appendChild(t);
	  		document.getElementById("complete_alert").appendChild(p);
	  		completed = true;
	  	}
  	}

  	let params = new URLSearchParams(location.search);
  	var questions = params.getAll('questions');
  	for (var i = 0; i < questions.length; i++) {

	// Add a "checked" symbol when clicking on a list item
	var list = document.querySelector('ul');
	list.addEventListener('click', function(ev) {
	  if (ev.target.tagName === 'LI') {
	    ev.target.classList.toggle('checked');
	  }
	}, false);

	// Create a new list item when clicking on the "Add" button
	function newElement() {
	  var li = document.createElement("li");
	  var inputValue = document.getElementById("myInput").value;
	  var t = document.createTextNode(inputValue);
	  li.appendChild(t);
	  if (inputValue === '') {
	    alert("You must write something!");
	  } else {
	    document.getElementById("myUL").appendChild(li);
	  }
	  document.getElementById("myInput").value = "";

	  var span = document.createElement("SPAN");
	  var txt = document.createTextNode("\u00D7");
	  span.className = "close";
	  span.appendChild(txt);

	    }
	  }
	}

	// New list element given parameter
	function newElement(element) {
		var li = document.createElement("li");
		var inputValue = element;
		var t = document.createTextNode(inputValue);
		li.appendChild(t);
		document.getElementById("myUL").appendChild(li);
